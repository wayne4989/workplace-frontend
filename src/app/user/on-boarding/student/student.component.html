<div class="user-on-boarding-student-component m-peersview-yt-4">
  <div class="col-xs-12 col-md-6 col-md-offset-3 text-center user-on-boarding-content">
    <form
      class="form-horizontal"
      #onboardingStudentDetails="ngForm"
      (ngSubmit)="onSubmit(onboardingStudentDetails.valid);">
      <div class="col-sm-12 m-peersview-yb-1">
        <input
          type="email"
          class="form-control"
          placeholder="Name of your School"
          autocomplete="email"
          name="email"
          required
          [(ngModel)]="user.schoolName">
      </div>
      <div class="col-sm-12 m-peersview-yb-1">
        <select class="form-control" name="courseId" required (change)="onChangeCourse($event.target.value)">
          <option value="0">Course</option>
          <option *ngFor="let course of courses" [value]="course.id">
            {{course.name}}
          </option>
        </select>
      </div>
      <div class="col-sm-12 m-peersview-yb-1">
        <input
          type="text"
          class="form-control"
          placeholder="Current City"
          name="city"
          autocomplete="city"
          required
          [(ngModel)]="user.city"/>
      </div>
      <div class="col-sm-12 m-peersview-yb-1">
        <mat-form-field [ngStyle]="{'width': '100%'}">
          <input
            matInput
            [matDatepicker]="picker"
            name="dateOfBirth"
            placeholder="Date of birth"
            name="birthDate"
            required
            [(ngModel)]="user.birthDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-sm-12 m-peersview-yb-1">
        <select class="form-control" name="gender" required (change)="onChangeGender($event.target.value);">
          <option selected="selected">Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Prefer not to respond">Prefer not to respond</option>
        </select>
      </div>
      <div class="col-sm-12  m-peersview-yb-2">
        <button type="submit" class="btn-peersview-secondary btn-peersview-md btn-block" [ngClass]="{'btn-clicked': btnClicked}">Continue</button>
      </div>
    </form>
  </div>
</div>
